{% extends 'base.html' %}

{% block content %}
  <div id="loader"></div>

  <div id="image" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#image" data-slide-to="0" class="active"></li>
          <li data-target="#image" data-slide-to="1"></li>
          <li data-target="#image" data-slide-to="2"></li>
        </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="{{ data.Images[0] }}" style="width: 100%; max-height: 80%" alt="{{ data.Titles[0] }}">
        <div class="carousel-caption d-none d-md-block align-middle">
            <a href="#headline" class="btn border-info btn-lg w-25 h-10 mb-5">
              <span class="glyphicon glyphicon-chevron-down text-white" style="font-size:20px;"></span>
            </a>
            <h1 class="display-5 font-weight-normal text-white">{{ data.Titles[0] }}</h1>
            <p class="lead font-weight-normal text-white py-4">
                <img src="/static/dm.png" style="max-width: 15px; max-height: 35px;"> Daily Monitor
            </p>
        </div>
      </div>
      <div class="carousel-item">
          <img class="d-block" src="{{ data.Images[3] }}" style="width: 100%; max-height: 80%" alt="{{ data.Titles[3] }}">
          <div class="carousel-caption d-none d-md-block">
              <a href="#headline" class="btn border-info btn-lg w-25 h-10 mb-5">
                <span class="glyphicon glyphicon-chevron-down text-white" style="font-size:20px;"></span>
              </a>
              <h1 class="display-5 font-weight-normal text-white">{{ data.Titles[3] }}</h1>
              <p class="lead font-weight-normal text-white py-4">
                  <img src="/static/dm.png" style="max-width: 15px; max-height: 35px;"> Daily Monitor
                </p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{{ data.Images[6] }}" style="width: 100%; max-height: 80%" alt="{{ data.Titles[6] }}">
        <div class="carousel-caption d-none d-md-block">
            <a href="#headline" class="btn border-info btn-lg w-25 h-10 mb-5">
              <span class="glyphicon glyphicon-chevron-down text-white" style="font-size:20px;"></span>
            </a>
            <h1 class="display-5 font-weight-normal text-white">{{ data.Titles[6] }}</h1>
            <p class="lead font-weight-normal text-white py-4">
              <img src="/static/dm.png" style="max-width: 15px; max-height: 35px;"> Daily Monitor
            </p>
        </div>
      </div>
    </div>
  </div>

  <div id="headline" class="position-relative overflow-hidden p-3 mx-3 my-3 bg-light">
      <div class="card-columns">
        {% for index, post in data.iterrows() %}
          <a class="text-dark" href="/article/{{ index }}">
            <div class="card">
                <div class="card-body">
                  <img src="{{ post['Images'] }}" 
                    class="rounded float-left mb-2 mr-2" style="max-width: 180px; max-height: 185px;">
                  <small class="card-title text-left mx-2">
                    <p>{{ post['Titles'] }}</p>
                    <p>
                      <img src="/static/dm.png" style="max-width: 15px; max-height: 35px;"> Daily Monitor
                    </p>
                  </small>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
  </div>
  <hr/>
{% endblock %}
