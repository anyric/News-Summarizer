{% extends 'base.html' %}

{% block content %}
  <div class="container my-5" style="max-width: 90%;">
      <div class=" row mt-5 mx-0 p-0">
        <div>
            <h4 class="card-title font-weight-bold">{{ data['Titles'] }}</h4>
              <small class="card-link">
                <img src="/static/dm.png" class="mb-2 ml-3" style="max-width: 15px; max-height: 35px;"> Daily Monitor
              </small>
            <img class="card-img-top rounded img-fluid my-3" src="{{ data['Images'] }}" alt="Card image cap"
              style="max-width: 770px; max-height: 365px;">
        </div>
        <div class="pl-2">
            <h5 class="card-title mt-5 ml-1 pl-4 text-muted">Summary Extract</h5>
            <div class="card-body" style="max-width: 550px">
              {% for p in data['Summaries'] %}
                <p class="card-text font-weight-light"> {{ p }}</p>
              {% endfor %}
            </div>
        </div>
      </div>
      <hr />
      <div class=" row mt-5 mx-0 p-2">
          <p class="card-text font-weight-light text-break my-2" style="max-width: auto; max-height: auto;">
              {{ data['Articles'] }}
              <a href="{{ data['Urls'] }}"><small class="card-link btn-outline-info">source: Daily Monitor</small></a>
          </p>
          <a class="btn btn-outline-info" href="/index#headline">more articles...</a>
      </div>
  </div>
  <hr/>
{% endblock %}
